<title>百叶窗</title>
<style>
*{margin:0;padding:0;}
div{height:30px;line-height:30px;width:120px;letter-spacing:2px;border:1px solid #000;margin:100px auto;overflow: hidden;position:relative;}
ul{position:absolute;list-style-type:none;text-align:center;}
</style>
<script type="text/javascript" src="move.js"></script>
<script>
window.onload = function(){
    var oDiv=document.getElementById('div1');
    var aUl=document.getElementsByTagName('ul');
    var timer=null;
    var iNow=0;
    var iJu=true;
    clearInterval(timer);
    timer=setInterval(function(){
        if(iNow==aUl.length){
            iNow=0;
            iJu=!iJu;
        }else if(iJu){
            startMove(aUl[iNow],{top:-30});
            iNow++;
         }else{
            
            startMove(aUl[iNow],{top:0});
            iNow++;
        }
    },1000);
    
}
</script>
</head>

    <div id="div1">
        <ul>
            <li>111111111111</li>
            <li>222222222222</li>
        </ul>
    </div>
